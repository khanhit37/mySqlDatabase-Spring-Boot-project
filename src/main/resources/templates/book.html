<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div align="center">
<h1>test</h1>
<h3> <a href="/new"> Add new book</a> </h3>
<table border="1" cellpadding="10">
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Author</th>
        <th>Price</th>
        <th>Action</th>
    </tr>
    <tr th:each="dsbook : ${listBook}">

        <td th:text="${dsbook.id}"></td>
        <td th:text="${dsbook.title}"></td>
        <td th:text="${dsbook.author}"></td>
        <td th:text="${dsbook.price}"></td>

        <td>
            <a th:href="@{'/edit/' + ${dsbook.id}}">Edit</a>
            <a th:href="@{'/delete/' + ${dsbook.id}}">Delete</a>
        </td>
    </tr>

</table>
    </div>

</body>

</html>
